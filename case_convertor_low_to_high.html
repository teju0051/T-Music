<!DOCTYPE html>
<html>
<head>
  <title>Text Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lower to upper case</h1>
    <input type="text" id="textInput" class="custom-input" placeholder="Enter text...">
    <button onclick="convertText()">Convert to Uppercase</button>
    <p id="convertedText"></p>
  </div>
<style>
 

</style>
  <script>function convertText() {
    var textInput = document.getElementById('textInput');
    var convertedText = document.getElementById('convertedText');
    
    convertedText.textContent = textInput.value.toUpperCase();
  }
  </script>
